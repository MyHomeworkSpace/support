<div class="card" style="box-shadow: 3px 3px 5px #88888871; padding: 10px">
    <div class="row">
        <p class="col-md-1 card-icon" style="font-size: 3rem; text-align: right; line-height: 4rem;">
            <i class="text-{{ include.color }} {{ include.icon }}"></i>
        </p>
        <p class="col-md-11" markdown="span">
            {{ include.content }}
        </p>
    </div>
</div>
<br />
