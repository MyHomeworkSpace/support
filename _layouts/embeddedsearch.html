        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"

    <script src="/assets/js/search.js"></script>
    <base target="_blank">
    <style>
        body {
            background-color: rgba(0, 0, 0, 0);
        }

<body>
    <div id="search-box" style="display: none;"></div>
    <br>
    <div class="row">
        <div class="col-md-9" id="content" data-spy="scroll" data-target="#tableOfContents" data-offset="0">
            <div id="hits">

            </div>

        </div>
        <div class="col-md-3">
            <div class="cantfind">
                <div id="search-sidebar"></div>
                <br>
                <div id="hits-per-page-container"></div>
                <strong>Can't find what you are looking for?</strong>
                <p>Feel free to contact us!</p>
            </div>
            <img class="algolia-logo"
                src="https://www.algolia.com/static_assets/images/pricing/pricing_new/algolia-powered-by-14773f38.svg"></img>
        </div>
    </div>
