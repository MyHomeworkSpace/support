<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MyHomeworkSpace Support | {{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="/assets/css/docs.css" />
</head>

<body>
    <nav class="navbar navbar-dark" style="background-color: #2097ff;">
        <a class="navbar-brand" style="color: white" href="/">MyHomeworkSpace Support</a>
        <form class="form-inline" id="nav-search">
            <input class="form-control mr-sm-2" type="search" id="nav-searchbar" placeholder="Search"
                aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>
        <a class="btn btn-outline-light my-2 my-sm-0" id="mobile-search" href="/search">
            <i class="fas fa-search"></i>
        </a>
    </nav>
    <div class="jumbotron fluid">
        <div class="container">
            <h1 id="title">{% if page.icon %}
                <i class="{{ page.icon }}"> </i> {% endif %}{{ page.title }}</h1>
            {% if page.last_updated %}
            <p>Last updated {{page.last_updated }}</p>
            {% endif %}
        </div>
    </div>
    <div class="container">
        {{ content }}
    </div>
    </div>
    {% if page.mermaid %}
    <script src="https://unpkg.com/mermaid@8.0.0/dist/mermaid.min.js"></script>
    <script>mermaid.initialize({ startOnLoad: true });</script>
    {% endif %}

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"
        integrity="sha384-u/bQvRA/1bobcXlcEYpsEdFVK/vJs3+T+nXLsBYJthmdBuavHvAW6UsmqO2Gd/F9"
        crossorigin="anonymous"></script>
    <script src="/assets/js/minimal.js"></script>
</body>

</html>
