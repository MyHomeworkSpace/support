<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MyHomeworkSpace Support | Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"
        integrity="sha384-u/bQvRA/1bobcXlcEYpsEdFVK/vJs3+T+nXLsBYJthmdBuavHvAW6UsmqO2Gd/F9"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.8.0/dist/instantsearch.min.css">
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@2.8.0"></script>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.8.0/dist/instantsearch-theme-algolia.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/assets/css/search.css" />
    <script src="/assets/js/search.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark" style="background-color: #2097ff;">
        <a class="navbar-brand" style="color: white" href="/">MyHomeworkSpace Support</a>
    </nav>
    <div class="search-top">
        <div class="container">
            <h1>Search</h1>
            <br />
            <div id="search-box"></div>
        </div>
    </div>
    <div class="curve"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-9" id="content" data-spy="scroll" data-target="#tableOfContents" data-offset="0">
                <div id="hits">
                    Just a moment...
                </div>

            </div>
            <div class="col-md-3">
                <div class="cantfind">
                    <div id="search-sidebar"></div><br>
                    <div id="hits-per-page-container"></div>
                    <strong>Can't find what you are looking for?</strong>
                    <p>Feel free to contact us!</p>
                </div>
                <small class="algolia-logo">Search powered by <a href="http://algolia.com">Algolia</a></small>
            </div>
        </div>
    </div>
</body>

</html>
